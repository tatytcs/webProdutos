<div class="container mt-3">
    <div class="row justify-content-center">
      <div class="col-md-12">
        <div class="card shadow-lg">
          <div class="card-header">
            <h4 class="card-title">Cadastro de Produto</h4>
            <p class="card-subtitle">Preencha o formulário para incluir um produto.</p>
          </div>
          <div class="card-body">
            <form>
              <div class="mb-3">
                <label for="nome" class="form-label">Nome do Produto</label>
                <input type="text" class="form-control" id="nome" placeholder="Digite o nome do produto" required>
              </div>
              
              <div class="mb-3">
                <label for="preco" class="form-label">Preço</label>
                <input type="number" class="form-control" id="preco" placeholder="Digite o preço do produto" required>
              </div>
              
              <div class="mb-3">
                <label for="quantidade" class="form-label">Quantidade</label>
                <input type="number" class="form-control" id="quantidade" placeholder="Digite a quantidade do produto" required>
              </div>
              
              <div class="mb-3">
                <label for="categoria" class="form-label">Categoria</label>
                <select class="form-select" id="categoria" required>
                  <option value="" disabled selected>Selecione a categoria</option>
                  <!--ngFor iterar sobre a lista.
                  Para cada elemento no array de categoria crie uma option
                 cada c representa uma categoria-->
                  <option *ngFor="let c of categorias">
                    {{c.nome}}
                  </option>

                </select>
              </div>
              
              <div class="mb-3">
                <button type="submit" class="btn btn-primary w-100">
                    Cadastrar Produto
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
